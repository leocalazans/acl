<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Points</label>
      <input type="text" class="form-control" id="lost" required [(ngModel)]="customer.points" name="lost">
    </div>

    <div class="form-group">
      <label for="age">Won</label>
      <input type="text" class="form-control" id="lost" required [(ngModel)]="customer.won" name="lost">
    </div>
    <div class="form-group">
      <label for="age">Lost</label>
      <input type="text" class="form-control" id="lost" required [(ngModel)]="customer.lost" name="lost">
    </div>

    <div class="form-group">
      <label for="age">Country</label>
      <input type="text" class="form-control" id="Country" required [(ngModel)]="customer.country" name="country">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
