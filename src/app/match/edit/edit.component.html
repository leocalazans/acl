<form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="match.nome" name="nome" />
    </div>
    <div class="form-group">
      <label>Telefone</label>
      <input type="tel" class="form-control" [(ngModel)]="match.telefone" name="telefone" />
    </div>
  
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
