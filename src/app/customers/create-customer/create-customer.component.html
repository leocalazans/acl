<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px; margin 0 auto">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="customer.userName" name="userName">
    </div>
 
    <div class="form-group">
      <label for="age">Points</label>
      <input type="text" class="form-control" id="lost" required [(ngModel)]="customer.points" name="lost">
    </div>
    <div class="form-group">
      <label for="age">Position</label>
      <input type="text" class="form-control" id="global_position" required [(ngModel)]="customer.global_position" name="global_position">
    </div>

    <div class="form-group">
      <label for="age">Won</label>
      <input type="text" class="form-control" id="won" required [(ngModel)]="customer.won" name="won">
    </div>
    <div class="form-group">
      <label for="age">Lost</label>
      <input type="text" class="form-control" id="lost" required [(ngModel)]="customer.lost" name="lost">
    </div>

    <div class="form-group">
      <label for="age">Country</label>
      <input type="text" class="form-control" id="Country" required [(ngModel)]="customer.country" name="country">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
